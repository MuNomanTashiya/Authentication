<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
.productImage{
    width: 200px;
    height: 170px;
}
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center w-50 vh-100 m-auto">        
        <div class="row border border-dark rounded-3 p-5">
            <div class="col-12 col-md-12">
                <div class="mb-3">
                    <h1 class="text-center">Add Product</h1>
                </div>
            </div>
            <div class="col-12 col-md-12">
                <div class="mb-3">
                    <label>Product Name</label>
                    <input type="text" id="pnameInput" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-12">
                <div class="mb-3">
                    <label>Product Price</label>
                    <input type="text" id="priceInput" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-12">
                <div class="mb-3">
                    <label>Description</label>
                    <textarea id="descriptionInput" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>

            <div class="col-12 col-md-12">
                <div class="mb-3">
                    <button id="addBtn" class="btn btn-primary">Add Product</button>
                    <button id="selectImagesBtn" class="btn btn-dark">Select Images</button>
                </div>
            </div>
            <div class="col-2 col-md-12">
                <div id="imagesDiv" class="row"></div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script type="module" src="/addproducts/addProduct.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
